<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রোগ বালাই</title>
    <link rel="stylesheet" href="query.css">
    <script type="text/javascript" src="query.js"></script>
</head>
<body>
    <form name="query" id="query">
    

    <div class="div1">
        <p>
            ১। পাতায় তিল দানার মত ছোট দাগ পড়েছে?
        </p>
        <p id="x"><input type="radio" name="question1" value="yes">হ্যাঁ</p>

        <p id="y"><input type="radio" name="question1" value="no">না</p>
    </div>
    <div class="div2">
        <p>
            ২। দাগ গুলো বড় হয়ে মাঝখানে সাদা ও কিনারা বাদামি হয়েছে?
        </p>
        <p id="x"><input type="radio" name="question2" value="yes">হ্যাঁ</p>

        <p id="y"><input type="radio" name="question2" value="no">না</p>
    </div>
    <div class="div3">
        <p>
            ৩। গিঁটে কালো রঙের দাগ সৃষ্টি হয়েছে?
        </p>
        <p id="x"><input type="radio" name="question3" value="yes">হ্যাঁ</p>

        <p id="y"><input type="radio" name="question3" value="no">না</p>
    </div>
    <div class="div4">
        <p>
            ৪। ধানের ছড়ায় বড় গুটি দেখা যায়?
        </p>
        <p id="x"><input type="radio" name="question4" value="yes">হ্যাঁ</p>

        <p id="y"><input type="radio" name="question4" value="no">না</p>
    </div>
    <div class="div5">
        <p>
            ৫। গুটি গুলো কি সবুজ ও ভিতরে হলদে- কমলা রঙের ?
        </p>
        <p id="x"><input type="radio" name="question5" value="yes">হ্যাঁ</p>

        <p id="y"><input type="radio" name="question5" value="no">না</p>
    </div>



    <input type="button" name="" value="submit" onclick="check()">    
</form>

   

    
</body>
</html>
